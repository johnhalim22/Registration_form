<!DOCTYPE html>
<html>
  <head>
    <title>My Registration Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <h1>My Registration Form</h1>

      <p>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name">
      </p>

      <p>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name">
      </p>

      <p>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email">
      </p>

      <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
      </p>

      <p>
        <label for="pw_confirm">Confirm Password: </label>
        <input type="password" id="pw_confirm" name="pw_confirm">
      </p>

      <p>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday">
      </p>

      <p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male">


        <label for="female">Female</label>
        <input type="radio" id="female" name="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="other">
      </p>

      <p>
        <label for="description">A short descritption about yourself:</label>
      </p>

      <p>
        <textarea id="description" name="description"></textarea>
      </p>

      <p>
        <label for="fav_language">Favorite Language</label>
        <select id="fav_language" name="fav_language">
          <option value="java">Java</option>
          <option value="php">PHP</option>
          <option value="c_sharp">C#</option>
        </select>
      </p>

      <p>
        <input type="button" id="submit_button" name="submit_button" value="Submit">
      </p>
    </form>
  </body>
</html>
